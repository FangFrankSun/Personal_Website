### Site Settings ###
title               : Frank's Home
description         : >-
                      Hi, I am Fang (Frank) Sun.<br>
                      <a href="https://github.com/fangfranksun">Github </a>|
                      <a href="https://www.linkedin.com/in/fang-sun-113977113/">LinkedIn </a>
                     # <a href="https://pavan-pk.github.io/projects/">Projects | </a>
                     # <a href="https://github.com/Pavan-pk/resume/blob/main/resume.pdf">Resume | </a>
                    
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : FangFrankSun/Personal_Website     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


links               :
  - "/projects : Projects"
  - "/blog : Blog"
  #- "/about-me : About Me"
 # - "/assets/resume/CV_EN_Hugo_Le_Moine_EEO.pdf : Resume"
  

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Frank Sun
  image             : /image/profile.png
#behance           : your_username
# dribbble          : your_username
  email             : fs3unu@virginia.edu
 # facebook          : your_username
  github            : FangFrankSun
# gitlab            : your_username
# instagram         : your_username
